name: Docker Build Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [amd64, arm64]
    #env:
      #IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/gamebrary:${{ github.sha }}

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up QEMU (for multiarch emulation)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

          
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
      
      - name: Build and Push Multiarch Image
        run: |
          IMAGE_NAME="ghcr.io/$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')/gamebrary:${{ github.sha }}"
          docker buildx build \
            --platform linux/${{ matrix.architecture }} \
            --build-arg GITHUB_USER="${{ secrets.GH_USERNAME }}" \
            --build-arg GITHUB_PAT="${{ secrets.GH_PAT }}" \
            -t "$IMAGE_NAME" \
            --push \
            --file Dockerfile \
            --progress=plain \
            .

  security_scan:
    runs-on: ubuntu-latest
    needs: build  # Ensures scan runs only after the image is built

    steps:
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh

      - name: Scan Docker Image with Trivy
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL ghcr.io/${{ github.repository_owner }}/gamebrary:${{ github.sha }}

      - name: Upload Trivy Scan Report (Optional)
        if: always()  # Ensures report uploads even if scan fails
        uses: actions/upload-artifact@v2
        with:
          name: trivy-scan-report
          path: trivy-report.json
